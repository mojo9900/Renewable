  <script>
    function sum() {
      var mh = document.getElementById('month');
      var month = mh.value;
      var dy = document.getElementById('day');
      var day = dy.value;
      var lttd = document.getElementById('latitude');
      var latitude = lttd.value;
      var lgtd = document.getElementById('longitude');
      var longitude = lgtd.value;
      var tzone = document.getElementById('timezone');
      var timezone = tzone.value;
      var tm = document.getElementById('time');
      var time = tm.value;
      var Lt = document.getElementById('Lcurrent');
      var Lcurrent = Lt.value;
      var Dt = document.getElementById('Dcurrent');
      var Dcurrent = Dt.value;
      var vt = document.getElementById('voltage');
      var voltage = vt.value;
      var temp = document.getElementById('temperature');
      var temperature = temp.value;
      var ca = document.getElementById('cellarea');
      var cellarea = ca.value;
      var nc = document.getElementById('numCells');
      var numCells = nc.value;

      var n = Number(month) + Number(day);
      var a = (360 / 365) * (Number(n) - 2);
      var l = 0.33 * Math.cos(Number(a) * Math.PI /180);
      var m = 1 + Number(l);
      var H = 1353 * Number(m);
      var b = (360 / 365) * (284 + Number(n)) ;
      var dec_ang = 23.45 * Math.sin(Number(b) * Math.PI /180);
      var LSTM = 15 * Number(timezone);
      var B = (360 / 365) * (Number(n) - 81);
      var c = Number(B) * Math.PI / 180;
      var n = 2 * Number(c);
      var EoT = (9.87 * Math.sin(Number(n))) - (7.53 * Math.cos(Number(c))) - (1.5 * Math.sin(Number(c)));
      var o = 4 * (Number(longitude) - Number(LSTM));
      var TC = Number(o) + Number(EoT);
      var LST = Number(time) + (Number(TC) / 60);
      var hour_angle = 15 * (Number(LST) - 12);
      var d = (Math.sin(Number(latitude) * Math.PI /180) * Math.sin(Number(dec_ang))) + (Math.cos(Number(latitude) * Math.PI /180) * Math.cos(Number(dec_ang)) * Math.cos(Number(hour_angle) * Math.PI /180));
      var zenith_angle = Math.acos(Number(d)) * 180 / Math.PI;
      var altitude_angle = 90 - Number(zenith_angle);
      var AM = 1 / Number(d);
      var h = Math.pow(Number(AM), 0.678);
      var solar_intensity = 1.353 * Math.pow(0.7, Number(h));
      var i = (Number(d) * Math.sin(Number(latitude) * Math.PI /180)) - Math.sin(dec_ang);
      var j = Math.sin(Number(zenith_angle) * Math.PI /180) * Math.cos(Number(latitude) * Math.PI /180);
      var k = Number(i) / Number(j);
      var azimuth_angle = Math.acos(Number(k)) * 180 / Math.PI;



      var e = (1.6 * Math.pow(10, -19) * Number(voltage)) / (2.36 * Math.pow(10, -22) * Number(temperature));
      var I = Number(Lcurrent) - (Number(Dcurrent) * (Math.exp(Number(e)) -1));
      var Isc = Number(Lcurrent);
      var f = ((2.36 * Math.pow(10, -22) * Number(temperature)) / (1.6 * Math.pow(10, -19)));
      var g = 1 + (Number(Lcurrent) / Number(Dcurrent));
      var Voc = Number(f) * Math.log(Number(g));

      document.getElementById('H').innerHTML = 'Solar Radiation outside Earthâ€™s Atmosphere = ' + H;
      document.getElementById('decang').innerHTML = 'Declination angle = ' + dec_ang;
      document.getElementById('lstm').innerHTML = 'Local Standard Time Meridian = ' + LSTM;
      document.getElementById('eot').innerHTML = 'Equation of Time = ' + EoT;
      document.getElementById('tc').innerHTML = 'Time Correction Factor = ' + TC;
      document.getElementById('lst').innerHTML = 'Local Solar Time = ' + LST;
      document.getElementById('hourang').innerHTML = 'Hour angle = ' + hour_angle;
      document.getElementById('zenithang').innerHTML = 'Zenith angle = ' + zenith_angle;
      document.getElementById('altang').innerHTML = 'Altitude angle = ' + altitude_angle;
